<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
              crossorigin="anonymous">
        <title>Sede list</title>
    </head>
    <body>
        <div class="container">
            <h2>Lista de Sedes</h2>
            <table class="table table-sm">
                <tr>
                    <th>id</th>
                    <th>Nombre</th>
                    <th>Direccion</th>
                    <th>Tel√©fono</th>
                </tr>
                <tr th:each="sede: ${listaSedes}">
                    <td th:text="${sede.getId()}"></td>
                    <td th:text="${sede.getNombre()}"></td>
                    <td th:text="${sede.getDireccion()}"></td>
                    <td th:text="${sede.getTelefono()}"></td>
                    <td><a class="btn btn-primary" th:href="@{'/sede/mostrarVeterinarios' + '?id=' + ${sede.getId()}}">Mostrar Veterinarios</a>
                    </td>
                    <td><a class="btn btn-danger" th:href="@{'/sede/mostrarMascotas' + '?id=' + ${sede.getId()}}">Mostrar Mascotas</a></td>
                </tr>
            </table>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
                crossorigin="anonymous"></script>
    </body>
</html>
